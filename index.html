<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title class="w3-bar">mqtt-test</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
    <script src="mqtt.js" type="text/javascript"></script>
</head>

<body>
    <nav class="w3-card w3-margin-left w3-center">
        <h2>mqtt-test</h2>
    </nav>
    <div class="w3-container w3-margin-left w3-card">
        <form id="connection-information-form">
            <b>Hostname or IP Address:</b></br>
            <input id="host" type="text" name="host" value="localhost"><br>
            <b>Port:</b></br>
            <input id="port" type="text" name="port" value="9001"><br>
            <b>Topic:</b></br>
            <input id="topic" type="text" name="topic" value="testTopic"><br><br>
            <input type="button" onclick="startConnect()" value="Connect">
            <input type="button" onclick="startDisconnect()" value="Disconnect">
        </form>
        <div id="messages"></div>
    </div>
</body>

</html>
